apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: customdashboards.instana.io
spec:
  scope: Namespaced
  group: instana.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            data:
              type: object
              properties:
                dashboard-config:
                  type: string
                  description: "JSON definition of the Dashboard"
  names:
    kind: CustomDashboard
    singular: customdashboard
    plural: customdashboards