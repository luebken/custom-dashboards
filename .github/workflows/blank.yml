# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install jsonnet
        run: sudo snap install jsonnet
          
      - name: Run jsonnet
        env:
          INSTANA_BASE_URL: ${{ secrets.INSTANA_BASE_URL }}
        run: | 
          jsonnet $GITHUB_WORKSPACE/specs/01-k8s-podlabel.libsonnet --ext-str INSTANA_BASE_URL=$INSTANA_BASE_URL --ext-str INSTANA_USER_ID=$INSTANA_USER_ID > 01-k8s-podlabel.json
          cat 01-k8s-podlabel.json

